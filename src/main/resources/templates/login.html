<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>로그인</h1>
<hr>

<div class="col-md-12">
    <div class="col-md-4">
        <form action="/user/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="/user/signup" role="button" class="btn btn-secondary">회원가입</a>
        </form>

    </div>
</div>
</body>
</html>
